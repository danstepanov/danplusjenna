<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="http://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2000px-Heart_coraz%C3%B3n.svg.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Our Countdown</title>
    </head>
    <body>
        <section id="home" class="counter">
            <div class="container">
                <div class="row">
                    <center><ul id="countdown" class="countdown">
                        <li>
                            <p class="text-font">Only</p>
                            <span class="days time-font">00</span>
                            <p class="text-font">days, </p>
                        </li>
                        <li>
                            <span class="hours time-font">00</span>
                            <p class="text-font">hours, </p>
                        </li>
                        <li>
                            <span class="minutes time-font">00</span>
                            <p class="text-font">minutes and</p>
                        </li>
                        <li>
                            <span class="seconds time-font">00</span>
                            <p class="text-font">seconds left!</p>
                        </li>				
                    </ul></center>
                </div>
            </div>
        </section>
    </body>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="coundown-timer.js"></script>
</html>
